<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./javascripts/jquery-3.4.1.js"></script>
  <script src="./javascripts/Thermostat.js"></script>
  <script src="./javascripts/interface.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Thermostat</title>
</head>

<body>
  <main>

    <div id="thermostat">

      <div id="display">
        <div id="temp-display"></div>
        <div id="power-saving-mode-display"></div>
        <div id="energy-usage-display"></div>
      </div>
      <div>

        <div id="location-temperature">
          <select id="current-city">
            <option value="london">London</option>
            <option value="new+york">New York</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
          </select>
          <div id="location-temperature-display">Current temperature: <span id="current-temperature"></span></div>
        </div>
      </div>

      <div id="controls">
        <div id="temp-controls">

          <div id="down-1-control"><button id="down-1-button">Temp - 1</button></div>
          <div id="reset-control"><button id="reset-button">Reset Temp</button></div>
          <div id="up-1-control"><button id="up-1-button">Temp + 1</button></div>
        </div>
        <div id="switch-power-saving-control"><button id="switch-power-saving-button">Power Saver Switch</button>
        </div>
      </div>
      <div id='message-display'>You're lookin' fine today oooooh yeah. </div>
    </div>

  </main>

</body>

</html>
