<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Saira+Stencil+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="./javascripts/jquery-3.4.1.js"></script>
  <script defer='defer' src="./javascripts/Thermostat.js"></script>
  <script src="./javascripts/index.js"></script>

  <title>Thermostat</title>
</head>

<body>
  <audio src= url("https://soundcloud.com/fearcity/midnight-voltage#t=0:05") loop= true></audio>
    <div id="thermostat">

    <div id="display">
      <div id="temp-display"></div>
      <div id="power-saving-mode-display">Power saving ON</div>
      <div id="energy-usage-display">Medium</div>
    </div>
    <div id="controls">
      <div id="up-1-control"><button id="up-1-button">Temp + 1</button></div>
      <div id="reset-control"><button id="reset-button">Reset Temp</button></div>
      <div id="down-1-control"><button id="down-1-button">Temp - 1</button></div>
      <div id="switch-power-saving-control"><button id="switch-power-saving-button">Power Saver Switch</button></div>
    </div>
    <div id='message-display'>
      <p id='message-text'>
        You're lookin' fine today oooooh yeah.
      </p>
     </div>
  </div>

  <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/666610595&color=%23843c6c&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"></iframe>


</body>
