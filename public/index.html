<html lang="en">

<head>
  <script defer='defer' src="./javascripts/Thermostat.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thermostat</title>
</head>

<body>

  <div id="thermostat">

    <div id="display">
      <div id="temp-display">Temp: 20</div>
      <div id="power-saving-mode-display">POWER SAVER IS on</div>
      <div id="energy-usage-display">Medium</div>
    </div>
    <div id="controls">
      <div id="up-1-control"><button id="up-1-button">Temp + 1</button></div>
      <div id="reset-control"><button id="reset-button">Reset Temp</button></div>
      <div id="down-1-control"><button id="down-1-button">Temp - 1</button></div>
      <div id="switch-power-saving-control"><button id="switch-power-saving-button">Power Saver Switch</button></div>
    </div>
    <div id='message-display'>You're lookin' fine today oooooh yeah. </div>
  </div>


</body>

</html>
